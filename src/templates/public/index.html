{% extends "base.html" %}

<!-- Extende o template base "base.html" -->

{% block content %}

<!-- Inicia o bloco 'content', que substituirá o bloco correspondente no template base -->

<form action="/" method="POST">
    <!-- Formulário com método POST e rota "/" -->
    <input type="number" name="code" placeholder="Código do Produto">
    <!-- Campo de entrada para o código do produto -->
    <input type="text" name="name" placeholder="Nome do Produto">
    <!-- Campo de entrada para o nome do produto -->
    <input type="number" name="stock" placeholder="Disponibilidade">
    <!-- Campo de entrada para a disponibilidade do produto -->
    <input type="number" name="value" placeholder="Valor do Produto">
    <!-- Campo de entrada para o valor do produto -->
    <input type="text" name="category" placeholder="Categoria do Produto">
    <!-- Campo de entrada para a categoria do produto -->

    <button type="submit">Cadastrar</button>
    <!-- Botão de envio do formulário -->
</form>

{% for produto in data %}
    <!-- Loop através dos produtos fornecidos como contexto -->
    {{produto.1}}
    <!-- Exibe o nome do produto -->
    <form action="/delete/produto/{{produto.0}}" method="POST">
        <!-- Formulário para excluir o produto com o código correspondente -->
        <button>DELETAR</button>
        <!-- Botão para deletar o produto -->
    </form>
    <a href="/update/produto/{{produto.0}}">ATUALIZAR</a>
    <!-- Link para atualizar os detalhes do produto -->
{% else %}
    <!-- Se não houver produtos cadastrados -->
    NÃO EXISTEM PRODUTOS CADASTRADOS
{% endfor %}
<!-- Fim do loop -->

{% endblock %}

<!-- Finaliza o bloco 'content' -->
